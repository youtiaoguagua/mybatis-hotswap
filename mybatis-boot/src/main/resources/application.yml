    execution:
      pool:
        max-size: 20
        core-size: 10

server:
  port: 8888









mybatis:
  mapper-locations: classpath*:/mapper/*.xml
  mapper:
    reload:
      enable: true
      mapper-locations: classpath*:/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 控制台输出日志

  ## 需要进行监听的文件
logging:
  level:
    root: info